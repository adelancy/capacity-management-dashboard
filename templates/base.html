<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% block pg_specific_css %}
    {% endblock %}

    <title>
        {% block pg_specific_title %}
        {% endblock %}
    </title>

</head>
<body>

{% block pg_content %}
{% endblock %}


 <!-- Load Javascript dependencies -->
<script type="text/javascript">
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/3.0.0/backbone.marionette.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
{% block pg_specific_javascript %}
{% endblock %}

</body>
</html>
